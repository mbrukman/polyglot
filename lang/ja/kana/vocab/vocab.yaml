# vim: set fileencoding=utf-8 :
# -*- coding: utf-8 -*-
#
# This file provides a mapping of Hiragana and Katakana to Rōmaji.
#
# Note that "ro" is already taken as the ISO-639-1 code for Romanian and "rm" is
# already taken as the code for Romansh, so "rj" is being used here instead as
# it is not used by any other language at this time.
#
# Legend:
# - ja: Japanese
# - rj: Rōmaji

hiragana:
  - ja: ひらがな
    rj: hiragana
  - ja: えんぴつ
    rj: enpitsu
    en: pencil
  - ja: いちがつ
    rj: ichigatsu
    en: January
  - ja: かぼちゃ
    rj: kabocha
    en: pumpkin
  - ja: しょうゆ
    rj: shouyu
    en: soy sauce
  - ja: わたし
    rj: watashi
    en: I

katakana:
  - ja: カタカナ
    rj: katakana
  - ja: ラジオ
    rj: rajio
    en: radio
  - ja: テレビ
    rj: terebi
    en: television
  - ja: オレンジ
    rj: orenji
    en: orange
  - ja: レモン
    rj: remon
    en: lemon
  - ja: マヨネーズ
    rj: mayoneezu
    en: mayonaise
  - ja: ビール
    rj: biiru
    en: beer
  - ja: コーヒー
    rj: koohii
  - ja: ソファー
    rj: sofaa
    en: sofa
  - ja: オーブン
    rj: oobun
    en: oven
