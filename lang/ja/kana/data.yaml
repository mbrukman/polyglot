# vim: set fileencoding=utf-8 :
# -*- coding: utf-8 -*-
#
# This file provides a mapping of Hiragana and Katakana to Rōmaji.
#
# Note that "ro" is already taken as the ISO-639-1 code for Romanian and "rm" is
# already taken as the code for Romansh, so "rj" is being used here instead as
# it is not used by any other language at this time.
#
# Legend:
# - ja: Japanese
# - rj: Rōmaji

hiragana:
  monographs:
    # vowels
    - ja: あ
      rj: a
    - ja: い
      rj: i
    - ja: う
      rj: u
    - ja: え
      rj: e 
    - ja: お
      rj: o 
    # k*
    - ja: か
      rj: ka
    - ja: き
      rj: ki 
    - ja: く
      rj: ku 
    - ja: け
      rj: ke 
    - ja: こ
      rj: ko
    # s*
    - ja: さ
      rj: sa
    - ja: し
      rj: shi
    - ja: す
      rj: su
    - ja: せ
      rj: se
    - ja: そ
      rj: so
    # t*
    - ja: た
      rj: ta
    - ja: ち
      rj: chi
    - ja: つ
      rj: tsu
    - ja: て
      rj: te
    - ja: と
      rj: to
    # n*
    - ja: な
      rj: na
    - ja: に
      rj: ni
    - ja: ぬ
      rj: nu
    - ja: ね
      rj: ne
    - ja: の
      rj: "no"  # PyYAML parses raw `no` as False
    # h*
    - ja: は
      rj: ha  # pronounced [wa] as a particle
    - ja: ひ
      rj: hi
    - ja: ふ
      rj: fu
    - ja: へ
      rj: he  # pronounced [e] as a particle
    - ja: ほ
      rj: ho
    # m*
    - ja: ま
      rj: ma
    - ja: み
      rj: mi
    - ja: む
      rj: mu
    - ja: め
      rj: me
    - ja: も
      rj: mo
    # y*
    - ja: や
      rj: ya
    - ja: ゆ
      rj: yu
    - ja: よ
      rj: yo
    # r*
    - ja: ら
      rj: ra
    - ja: り
      rj: ri
    - ja: る
      rj: ru
    - ja: れ
      rj: re 
    - ja: ろ
      rj: ro
    # w*
    - ja: わ
      rj: wa
    - ja: ゐ
      rj: wi
      obsolete: true  # https://en.wikipedia.org/wiki/Wi_(kana)
    - ja: ゑ
      rj: we
      obsolete: true  # https://en.wikipedia.org/wiki/We_(kana)
    - ja: を
      rj: wo
    # n
    - ja: ん
      rj: n

  monograph_diacritics:
    # g*
    - ja: が
      rj: ga
    - ja: ぎ
      rj: gi
    - ja: ぐ
      rj: gu
    - ja: げ
      rj: ge
    - ja: ご
      rj: go
    # z*
    - ja: ざ
      rj: za
    - ja: じ
      rj: ji
    - ja: ず
      rj: zu
    - ja: ぜ
      rj: ze
    - ja: ぞ
      rj: zo
    # d*
    - ja: だ
      rj: da
    - ja: ぢ
      rj: di
    - ja: づ
      rj: du
    - ja: で
      rj: de
    - ja: ど
      rj: do
    # b*
    - ja: ば
      rj: ba
    - ja: び
      rj: bi
    - ja: ぶ
      rj: bu
    - ja: べ
      rj: be
    - ja: ぼ
      rj: bo
    # p*
    - ja: ぱ
      rj: pa
    - ja: ぴ
      rj: pi
    - ja: ぷ
      rj: pu
    - ja: ぺ
      rj: pe
    - ja: ぽ
      rj: po
  digraphs:
    # ky*
    - ja: きゃ
      rj: kya
    - ja: きゅ
      rj: kyu
    - ja: きょ
      rj: kyo
    # sh*
    - ja: しゃ
      rj: sha
    - ja: しゅ
      rj: shu
    - ja: しょ
      rj: sho
    # ch*
    - ja: ちゃ
      rj: cha
    - ja: ちゅ
      rj: chu
    - ja: ちょ
      rj: cho
    # ny*
    - ja: にゃ
      rj: nya
    - ja: にゅ
      rj: nyu
    - ja: にょ
      rj: nyo
    # hy*
    - ja: ひゃ
      rj: hya
    - ja: ひゅ
      rj: hyu
    - ja: ひょ
      rj: hyo
    # my*
    - ja: みゃ
      rj: mya
    - ja: みゅ
      rj: myu
    - ja: みょ
      rj: myo
    # ry*
    - ja: りゃ
      rj: rya
    - ja: りゅ
      rj: ryu
    - ja: りょ
      rj: ryo
  digraph_diacritics:
    # Dakuten
    # g* -> gy*
    - ja: ぎゃ
      rj: gya
    - ja: ぎゅ
      rj: gyu
    - ja: ぎょ
      rj: gyo
    # z* -> j*
    - ja: じゃ
      rj: ja
    - ja: じゅ
      rj: ju
    - ja: じょ
      rj: jo
    # b* -> by*
    - ja: びゃ
      rj: bya
    - ja: びゅ
      rj: byu
    - ja: びょ
      rj: byo
    # Handakuten
    # p* -> py*
    - ja: ぴゃ
      rj: pya
    - ja: ぴゅ
      rj: pyu
    - ja: ぴょ
      rj: pyo

